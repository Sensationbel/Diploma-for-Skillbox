databaseChangeLog:
  - changeSet:
      id: my
      author: DBulaukin
      comment: Created the table field
      changes:
        - createTable:
            tableName: page
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: path
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: MEDIUMTEXT CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci
                  constraints:
                    nullable: false
              - column:
                  name: site_id
                  type: INT

